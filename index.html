<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Central de Usinagem Pro</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <header>
            <div class="logo">
                <i class="fa-solid fa-gear"></i> 
                <span>CENTRAL DE USINAGEM PRO</span>
            </div>
        </header>
        <div class="main-container">
            <aside class="sidebar">
                <nav>
                    <div class="menu-item has-dropdown">
                        <div class="menu-link">
                            <i class="fa-solid fa-calculator"></i>
                            <span>Calculadoras</span>
                        </div>
                        <ul class="submenu">
                            <li class="submenu-link" data-calculadora="containerCalculadoraRpm">RPM</li>
                            <li class="submenu-link" data-calculadora="containerVelocidadeCorte">V. Corte</li>
                            <li class="submenu-link" data-calculadora="containerAvanco">Avanço</li>
                        </ul>
                    </div>
                    <div class="menu-item has-dropdown">
                        <div class="menu-link">
                            <i class="fa-solid fa-calculator"></i>
                            <span>Tabelas</span>
                        </div>
                        <ul class="submenu">
                            <li class="submenu-link">Roscas</li>
                            <li class="submenu-link">Acabamentos</li>
                            <li class="submenu-link">Ajustes Rolamentos</li>
                        </ul>
                    </div>
                    <div class="menu-item has-dropdown">
                        <div class="menu-link">
                            <i class="fa-solid fa-calculator"></i>
                            <span>Engenharia</span>
                        </div>
                        <ul class="submenu">
                            <li class="submenu-link"></li>
                            <li class="submenu-link"></li>
                            <li class="submenu-link"></li>
                        </ul>
                    </div>
                </nav>
            </aside>
            <main class="content">
                <div id="home-content">
                    <h1>Bem-vindo à Oficina Digital</h1>
                    <p>Selecione uma ferramenta no menu ao lado para começar.</p>
                </div>
                <div class="calc-container hidden" id="containerCalculadoraRpm">
                    <h1>RPM</h1>
                    <label for="calcRpm" placeholder="VC">Velocidade Corte:</label>
                    <input type="number" name="calcRpm" id="calcRpm">
                    <label for="calcD">Diâmetro:</label>
                    <input type="number" name="calcD" id="calcD">
                    <button type="button" id="btnCalcular">Calcular</button>
                </div>
                <div class="calc-container hidden" id="containerVelocidadeCorte">
                    <h1>Velocidade de Corte</h1>
                    <label for="vcDiametro">Diâmetro (mm): </label>
                    <input type="number" id="vcDiametro" placeholder="Ex: 50">
                    <label for="vcRpm">RPM: </label>
                    <input type="number" id="vcRpm" placeholder="Ex: 1200">
                    <button type="button" id="btnCalcularVc">Calcular Vc</button>
                </div>
            </main>
        </div>
        <footer>

        </footer>
        <script src="js/main.js"></script>
    </body>
</html>
